<ion-menu [content]="approot" id="menu-customer">
  <ion-content>
    <div id="background-customer">
    </div>
    <ion-list>
      <ion-item class="publisher-avatar">
        <ion-avatar item-right>
          <img src="assets/image/reader-avatar.png">
        </ion-avatar>
        <h2>Cher</h2>
        <p>Yao</p>
        <div class="item-shadow"></div>
      </ion-item>
      <ion-item menuClose (click)="openHelpCenter()">
        <ion-icon name="help" item-left></ion-icon>
        Help Center
      </ion-item>
      <ion-item menuClose (click)="openTnc()">
        <ion-icon name="document" item-left></ion-icon>
        Terms & Policies
      </ion-item>
      <ion-item menuClose (click)="openReportAProblem()">
        <ion-icon name="bug" item-left></ion-icon>
        Report a problem
      </ion-item>
      <ion-item menuClose (click)="openAbout()">
        <ion-icon name="information-circle" item-left></ion-icon>
        About
      </ion-item>
      <ion-item menuClose (click)="openLogin()">
        <ion-icon name="log-in" item-left></ion-icon>
        Login
      </ion-item>
      <ion-item menuClose (click)="openCustomerPage()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu [content]="approot" id="menu-publisher">
  <ion-content>
    <div id="background-publisher">
    </div>
    <ion-list>
      <ion-item class="publisher-avatar">
        <ion-avatar item-right>
          <img src="assets/image/reader-avatar.png">
        </ion-avatar>
        <h2>Cher</h2>
        <p>Ugh. As if.</p>
        <div class="item-shadow"></div>
      </ion-item>
      <ion-item menuClose>
        <ion-icon name="stats" item-left></ion-icon>
        Sales & Analytics
      </ion-item>
      <ion-item menuClose (click)="openManageBooks()">
        <ion-icon name="cloud" item-left></ion-icon>
        Manage Books
      </ion-item>
      <ion-item menuClose (click)="openPublishABook()">
        <ion-icon name="cloud-upload" item-left></ion-icon>
        Publish A Book
      </ion-item>
      <ion-list-header>Help & Settings
      </ion-list-header>
      <ion-item menuClose (click)="openHelpCenter()">
        <ion-icon name="help" item-left></ion-icon>
        Help Center
      </ion-item>
      <ion-item menuClose (click)="openTnc()">
        <ion-icon name="document" item-left></ion-icon>
        Terms & Policies
      </ion-item>
      <ion-item menuClose (click)="openReportAProblem()">
        <ion-icon name="bug" item-left></ion-icon>
        Report a problem
      </ion-item>
      <ion-item menuClose (click)="openAbout()">
        <ion-icon name="information-circle" item-left></ion-icon>
        About
      </ion-item>
      <ion-list-header>Apps
      </ion-list-header>
      <ion-item menuClose (click)="openCustomerPage()">
        <ion-icon name="glasses" item-left></ion-icon>
        Back As Customer
      </ion-item>
      <ion-item menuClose (click)="openLogin()">
        <ion-icon name="log-in" item-left></ion-icon>
        Join Us
      </ion-item>
      <ion-item menuClose (click)="openLogin()">
        <ion-icon name="log-in" item-left></ion-icon>
        Login
      </ion-item>
      <ion-item menuClose (click)="openCustomerPage()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-menu [content]="approot" id="outline-book" side="right" type="overlay" swipeEnabled="false" persistent>
  <ion-content>
   <ion-list>
    <ion-list-header>Outline
    </ion-list-header>
    <ion-item *ngFor="let item of bookOutlineItems" menuClose (click)="jumpReadingToPage(item.page)">{{item.title}}
    </ion-item>
   </ion-list>
  </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #approot></ion-nav>
