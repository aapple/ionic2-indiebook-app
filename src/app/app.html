<ion-menu [content]="approot" id="menu-customer">
  <ion-content>
    <ion-list>
      <ion-item class="publisher-avatar">
        <ion-avatar item-right>
          <img src="assets/image/ionic.png">
        </ion-avatar>
        <h2>Cher</h2>
        <p>Ugh. As if.</p>
      </ion-item>
      <ion-list-header>Help & Settings
      </ion-list-header>
      <ion-item menuClose (click)="openHelpCenter()">
        <ion-icon name="help" item-left></ion-icon>
        Help Center
      </ion-item>
      <ion-item menuClose (click)="openTnc()">
        <ion-icon name="document" item-left></ion-icon>
        Terms & Policies
      </ion-item>
      <ion-item menuClose (click)="openReportAProblem()">
        <ion-icon name="bug" item-left></ion-icon>
        Report a problem
      </ion-item>
      <ion-item menuClose (click)="openAbout()">
        <ion-icon name="information-circle" item-left></ion-icon>
        About
      </ion-item>
      <ion-list-header>Apps
      </ion-list-header>
      <ion-item menuClose (click)="openPublisherPage()">
        <ion-icon name="briefcase" item-left></ion-icon>
        Open Publisher
      </ion-item>
      <ion-item menuClose (click)="openLogin()">
        <ion-icon name="log-in" item-left></ion-icon>
        Login
      </ion-item>
      <ion-item menuClose (click)="openCustomerPage()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

      </ion-list-header>

      </ion-item>
      <ion-item menuClose (click)="openReportAProblem()">

      </ion-item>
      <ion-item menuClose (click)="openAbout()">

      </ion-item>
      <ion-list-header>Apps
      </ion-list-header>
      <ion-item menuClose (click)="openCustomerPage()">
        <ion-icon name="glasses" item-left></ion-icon>

      <ion-item menuClose (click)="openCustomerPage()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #approot></ion-nav>
