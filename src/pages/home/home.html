<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Indie Books
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab [root]="homeTab" tabTitle="Home" tabIcon="home"></ion-tab>
    <ion-tab [root]="mybooksTab" tabTitle="My Books" tabIcon="book"></ion-tab>
    <ion-tab [root]="likesTab" tabTitle="Likes" tabIcon="heart"></ion-tab>
    <ion-tab [root]="searchTab" tabTitle="Search" tabIcon="search"></ion-tab>
  </ion-tabs>
</ion-content>
