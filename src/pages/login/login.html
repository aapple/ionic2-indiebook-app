<ion-header>

  <ion-navbar color="primary">
    <ion-title>
    </ion-title>
  </ion-navbar>

  <ion-toolbar color="primary">
    <ion-title>Sign In
    </ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item class="phone-number-input">
        <ion-label color="primary" fixed>
          <ion-icon name="call"></ion-icon>
        </ion-label>
        <ion-input type="number" placeholder="Enter your phone number"></ion-input>
      </ion-item>
      <ion-item class="key-input">
        <ion-label color="primary" fixed>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="number" placeholder="Enter access code"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button outline block>Get Access Code</button>
    <button ion-button full>Sign In</button>
</ion-content>
