<ion-header>
  <ion-navbar color="primary" [ngClass]="{ hide: isFullcontent }">
    <ion-title>Reading</ion-title>

    <ion-buttons end>
     <button ion-button icon-only menuToggle>
      <ion-icon name="list"></ion-icon>
     </button>
    </ion-buttons>
    <ion-buttons right>
     <button ion-button icon-only (click)="showReadingTools($event)">
      <ion-icon name="more"></ion-icon>
     </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding (click)="toggleFullcontent($event)">
 <ion-slides>
  <ion-slide *ngIf="isLoading">
    <ion-spinner>
    </ion-spinner>
  </ion-slide>
  <ion-slide *ngFor="let page of pages">
   <div class="page" [innerHTML]="page.content"></div>
  </ion-slide>
 </ion-slides>
</ion-content>
